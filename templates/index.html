{% extends 'base.html' %}
{% block body %}
    <div class="jumbotron">
        <h1>Index</h1>
    </div>
    <div>
        <a href="http://127.0.0.1:5000/user" class="btn btn-info" role="button">Go to add user</a>
    </div>
    <div>
        <p></p>
    </div>
    <div>
       <table class="table" >
           {%for user in users %}
            <tr>
              <td>{{user.username}}</td>
              <td>{{user.password}}</td>
              <td>{{user.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
