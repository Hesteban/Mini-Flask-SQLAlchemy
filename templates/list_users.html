{% extends 'base.html' %}
{% block subcontent %}
    <div class="jumbotron">
        <h1>Users information</h1>
    </div>
    <div>
       <table class="table" >
           {%for user in users %}
            <tr>
              <td>{{user.role.role}}</td>
              <td>{{user.username}}</td>
              <td>{{user.password}}</td>
              <td>{{user.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
